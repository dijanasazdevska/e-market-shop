<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

</head>
<body>
<div id="celo">
    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class=href="#"><img id="logo" src="images/image.jpg"></a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a th:if="${language}=='EN'" class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                        <a th:if="${language}!='EN'" class="nav-link" href="/насловна">Насловна<span class="sr-only">(current)</span></a>

                    </li>
                    <li class="nav-item active">
                        <a th:if="${language}=='EN'" class="nav-link" href="/categories">Categories</a>
                        <a th:if="${language}!='EN'" class="nav-link" href="/категории">Категории</a>

                    </li>
                    <li class="nav-item">
                        <a th:if="${language}=='EN'"class="nav-link" href="/map">Map</a>
                        <a th:if="${language}!='EN'"class="nav-link" href="/мапа">Мапа</a>

                    </li>
                    <li>
                        <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a th:if="${language}!='EN'" th:href="@{/категории}"><i class="fa fa-globe" aria-hidden="true"></i></a>
                        <a th:if="${language}=='EN'" th:href="@{/categories}"><i class="fa fa-globe" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
                    </li>
                </ul>
                <form th:if="${language}!='EN'"class="form-inline my-2 my-lg-0" th:method="POST" >

                    <input name="search" class="form-control mr-sm-2" type="search" placeholder="Пребарај" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Пребарај</button>
                </form>
                <form th:if="${language}=='EN'"class="form-inline my-2 my-lg-0" th:method="POST" >
                    <input  name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div  th:if="${products.size()>0}">
    <div  th:if="${language}=='MK'" th:each="product : ${products}"  class="card" style="width: 18rem;" >
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.getName()}">Card title</h5>
            <div class="card-body">
            <p  th:text="${product.getPrice()}+' ден.'"></p>
                <p th:text="${product.getMarket().getName()}"></p>
            </div>
            <a href="#" class="btn btn-primary">Додади во кошничка</a>
        </div>
    </div>
        <div  th:if="${products.size()>0}" >
            <div th:if="${language}!='MK'" th:each="product : ${products}"  class="card" style="width: 18rem;" >
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getNameEN()}"></h5>
                    <div class="card-body">
                        <p  th:text="${product.getPrice()}+' den.'"></p>
                        <p th:text="${product.getMarket().getNameEN()}"></p>
                    </div>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
    </div>
</div>

    </div>
</div>

            </div>
        </div>
    </div>


</footer>
