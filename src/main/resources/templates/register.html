<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Register</title>
    <style>


    </style>
</head>
<body>
<div>
<div class="container">
    <div id="register-column" class="col-md-6">
        <div id="register-box" class="col-md-12">
            <form id="register-form" class="form" th:action="@{/register}" th:method="post">
                <h3 th:if="${language}=='EN'" class="text-center text-info">Register</h3>
                <h3 th:if="${language}=='MK'" class="text-center text-info">Регистрирај се</h3>

                <div class="form-group">
                    <label th:if="${language}!='EN'" for="name" class="text-info">Име:</label>
                    <label th:if="${language}=='EN'" for="name" class="text-info">Name:</label>

                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label th:if="${language}=='EN'" for="surname" class="text-info">Surname:</label>
                    <label th:if="${language}!='EN'" for="surname" class="text-info">Презиме:</label>

                    <input type="text" name="surname" id="surname" class="form-control">
                </div>
                <div class="form-group">
                    <label th:if="${language}!='EN'" for="username" class="text-info">Корисничко име:</label>
                    <label th:if="${language}=='EN'" for="username" class="text-info">Username:</label><br>

                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">

                    <label th:if="${language}=='EN'" for="password" class="text-info">Password:</label>
                    <label th:if="${language}!='EN'" for="password" class="text-info">Лозинка:</label>


                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label th:if="${language}!='EN'" for="repeatPassword" class="text-info">Повтори лозинка:</label>
                    <label th:if="${language}=='EN'" for="repeatPassword" class="text-info">Repeat Password:</label>

                    <input type="password" name="repeatPassword" id="repeatPassword" class="form-control">
                </div>
                <div th:text="${error}" style="color:darkturquoise"></div>

                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                </div>


            </form>
        </div>
</div>
</div>
</div>
</body>
</html>
