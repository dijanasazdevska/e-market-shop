<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="categories.css">
    <title th:if="${language}!='EN'">Категории</title>
    <title th:if="${language}=='EN'">Categories</title>

</head>
<body>
<div id="celo">
    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class=href="#"><img id="logo" src="images/image.jpg"></a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a th:if="${language}=='EN'" class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                        <a th:if="${language}!='EN'" class="nav-link" href="/насловна">Насловна<span class="sr-only">(current)</span></a>

                    </li>
                    <li class="nav-item active">
                        <a th:if="${language}=='EN'" class="nav-link" href="/categories">Categories</a>
                        <a th:if="${language}!='EN'" class="nav-link" href="/категории">Категории</a>

                    </li>
                    <li class="nav-item">
                        <a th:if="${language}=='EN'"class="nav-link" href="/map">Map</a>
                        <a th:if="${language}!='EN'"class="nav-link" href="/мапа">Мапа</a>

                    </li>
                    <li>
                        <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    </li>
                    <a th:if="${language}!='EN'" th:href="@{/categories}"><i class="fa fa-globe" aria-hidden="true"></i></a>
                    <a th:if="${language}=='EN'" th:href="@{/категории}"><i class="fa fa-globe" aria-hidden="true"></i></a>
                    <li>
                        <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
                    </li>

                </ul>
                <form th:if="${language}=='EN'"  class="form-inline my-2 my-lg-0" th:method="POST" th:action="@{/home}">
                    <input  class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search" >

                    <input  th:if="${language}=='EN'" class="btn btn-outline-warning my-2 my-sm-0 " type="submit" value="Search"></input>



                </form>
                <form th:if="${language}!='EN'" class="form-inline my-2 my-lg-0" th:method="POST" th:action="@{/насловна}">
                    <input   class="form-control mr-sm-2" name="search" type="search" placeholder="Пребарај" aria-label="Пребарај" >

                    <input   class="btn btn-outline-warning my-2 my-sm-0 " type="submit" value="Пребарај"></input>



                </form>
            </div>
        </nav>
    </div>
    <div th:if="${language}=='MK'" class="container">
            <div class="col-6  " th:each="category,index : ${categories}" th:if="${index.even}">
                <a th:href="@{'/категории/{category}' (category=${category.getName()})}">

                <img class="img-fluid" th:src="${category.getImageUrl()}">
                <h1 class="sliki_text" th:text="${category.getName()}">Овошје и Зеленчук</h1>
                </a>
            </div>
            <div class="col-6  other"  th:each="category1, index1 : ${categories}" th:if="${index1.odd}">
                <a th:href="@{'/категории/{category}' (category=${category1.getName()})}">

                <img  class="img-fluid" th:src="${category1.getImageUrl()}">
                <h1 class="sliki_text" th:text="${category1.getName()}"></h1>
                </a>
            </div>
        </div>
    <div th:if="${language}!='MK'" class="container">
        <div class="col-6  " th:each="category,index : ${categories}" th:if="${index.even}">
            <a th:href="@{'/categories/{category}' (category=${category.getNameEN()})}">

                <img class="img-fluid" th:src="${category.getImageUrl()}">
                <h1 class="sliki_text" th:text="${category.getNameEN()}"></h1>
            </a>
        </div>
        <div class="col-6  other"  th:each="category1, index1 : ${categories}" th:if="${index1.odd}">
            <a th:href="@{'/categories/{category}' (category=${category1.getNameEN()})}">

                <img  class="img-fluid" th:src="${category1.getImageUrl()}">
                <h1 class="sliki_text" th:text="${category1.getNameEN()}"></h1>
            </a>
        </div>
    </div>

    </div>



</div>
<footer>
    <p th:if="${language}!='EN'">Контакт:</p>
    <p th:if="${language}=='EN'">Contact:</p>

    <div id="futer" class="container">
        <div class="row">
            <div class="col-xs-6">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>


</footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
