<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <title th:if="${language}=='EN'" >Shopping Cart</title>
    <title th:if="${language}!='EN'">Кошничка</title>

</head>
<body>

    <div  th:if="${orders.size()>0}">
        <div  th:if="${language}=='MK'" th:each="order : ${orders}"  class="card" style="width: 18rem;" >
            <img class="card-img-top" th:src="${order.getProduct().getImageUrl()}" >
            <div class="card-body">
                <h5 class="card-title" th:text="${order.getProduct().getName()}">Card title</h5>
                <div class="card-body">
                    <p  th:text="${order.getProduct().getPrice()}+' ден.'"></p>
                    <p th:text="${order.getProduct().getMarket().getName()}"></p>
                    <a  class="btn btn-primary"  th:href="@{'/delete/{id}' (id=${order.getId()},language='MK')}">Избриши</a>

                </div>


            </div>
        </div>
        <div  th:if="${orders.size()>0}" >
            <div th:if="${language}!='MK'" th:each="order : ${orders}"  class="card" style="width: 18rem;" >
                <img class="card-img-top" th:src="${order.getProduct().getImageUrl()}" >
                <div class="card-body">
                    <h5 class="card-title" th:text="${order.getProduct().getNameEN()}"></h5>
                    <div class="card-body">
                        <p  th:text="${order.getProduct().getPrice()}+' den.'"></p>
                        <p th:text="${order.getProduct().getMarket().getNameEN()}"></p>
                        <a  class="btn btn-primary"  th:href="@{'/delete/{id}' (id=${order.getId()},language='EN')}">Delete</a>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
